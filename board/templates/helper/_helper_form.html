{% macro render_field(field) %}
<div class="clearfix">
    <label for="username">{{ field.label }}</label>
    <div class="input">
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="red bold">{{ error }}</span>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endmacro %}
