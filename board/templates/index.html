{% extends "layout.html" %}
{% block head%}
{{ super() }}
<title>トップページ</title>
{% endblock %}
{% block body%}

{% for entry in entries %}
    <h3>{{ entry.title }}</h3>
    <p>{{ entry.text }}</p>
    <p>{{ entry.created_date }}</p>
    <p>posted by {{ entry.username }}</p>
{% endfor %}
{% endblock %}
